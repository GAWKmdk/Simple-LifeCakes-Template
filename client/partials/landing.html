<template name="landing">

<body class="body-background">
    
    
    <div id="wrap">
        
        {{>navlogin}}
        <br>
        <br>
        {{>bodyregister}}
        
    </div>
    
    
 {{>footer}}
</body>
 </template>


<template name="navlogin">

 <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">Facebook Template</a>
          </div>
		  <div class="collapse navbar-collapse"><br>
              
           	<form class="navbar-form navbar-right input-group" id="loginform header-form" role="form">
				  <div class="lt-left">
					  <div class="form-group">
						<label for="exampleInputEmail2">Email or Phone</label>
						<input type="text" class="form-control input-sm" id="login-username" placeholder="Email or Username">
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword2">Password</label>
						<input type="password" class="form-control input-sm" id="login-password" placeholder="Password">
					  </div>
					  <div class="checkbox">
						<label>
						  <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
						</label>
					  </div>
				  </div>
				  <div class="lt-right">
					<button id="btn-login" type="submit" class=" login-btn" >Login</button>
				  </div>
				</form>
 
          </div>
        </div>
      </div>



</template>

<template name="bodyregister">

<div class="container" id="home">
		<div class="row">
			<div class="col-md-7">
				<h3 class="slogan">
					Facebook helps you connect and share with the people in your life.
				</h3>
				<img src="img/background.png" class="img-responsive" />
			</div>
			<div class="col-md-5">
                
			<form id="signupform" class="form" role="form">
			<legend><a>Create your account</a></legend>
            <h4>It's free and always will be.</h4>
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <input class="form-control input-lg" name="firstname" placeholder="First Name" type="text" autofocus />
                </div>
                <div class="col-xs-6 col-md-6">
                    <input class="form-control input-lg" name="lastname" placeholder="Last Name" type="text" />
                </div>
            </div>
            <input class="form-control input-lg" name="email" placeholder="Your Email" type="email" />
            <input class="form-control input-lg" name="reenteremail" placeholder="Re-enter Email" type="email" />
            <input class="form-control input-lg" name="passwd" placeholder="New Password" type="password" />
            <label for="">
                Birth Date</label>
            <div class="row">
                <div class="col-xs-4 col-md-4">
                    <select class="form-control input-lg">
                        <option value="Month">Month</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4">
                    <select class="form-control input-lg">
                        <option value="Day">Day</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4">
                    <select class="form-control input-lg">
                        <option value="Year">Year</option>
                    </select>
                </div>
            </div>
            <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                Female
            </label>
            <br />
			<span class="help-block">By clicking Create my account, you agree to our Terms and that you have read our Data Use Policy, including our Cookie Use.</span>
            <button id="btn-signup" class="btn btn-lg btn-primary btn-block signup-btn" type="submit">
                Create my account</button>
            </form>
                
 
			</div>
		</div>
      </div>

</template>
